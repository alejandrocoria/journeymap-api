<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JourneyMap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Mark Woodman - Techbrew.net">

<link href="http://feeds.feedburner.com/JourneyMap" id="rssfeed" rel="alternate" type="application/rss+xml" />                
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
<link href="css/default.css" rel="stylesheet" type="text/css" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
   <script src="js/html5.js"></script>
<![endif]-->

<!-- Fav and touch icons -->
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

<!-- Javascript -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui-1.10.0.custom.min.js"></script>
</head>

<body>

	<div id="header" class="navbar navbar-static-top">
		<div class="navbar-inner">
			<div class="container">
			
			     <a class="brand" href="#"><img src="img/journeymap.png" alt="JourneyMap"></a>
			     
			      <ul class="nav">
                        <li class="active" id="dayButton"><a href="#">[day]</a></li>
                        <li id="nightButton"><a href="#night">[night]</a></li>
                        <li id="caveButton"><a href="#caves">[cave]</a></li>                        
                    </ul>
                    
			       <div class="btn-toolbar visible-tablet visible-desktop">
			           <div class="btn-group">
                            <a id="followButton" class="btn" href="#"><i class="icon-map-marker"></i></a>
                       </div>
                            
					   <div class="btn-group">

							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								Show... <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li>
	                              <label>
	                                <input type="checkbox" name="optionsCheckboxes" value="option1">
	                                <span>Animals</span>
	                              </label>
	                            </li>
	                            <li>
	                              <label>
	                                <input type="checkbox" name="optionsCheckboxes" value="option1">
	                                <span>Pets</span>
	                              </label>
	                            </li>	
	                            <li>
                                  <label>
                                    <input type="checkbox" name="optionsCheckboxes" value="option1">
                                    <span>Mobs</span>
                                  </label>
                                </li>
                                <li>
                                  <label>
                                    <input type="checkbox" name="optionsCheckboxes" value="option1">
                                    <span>Villagers</span>
                                  </label>
                                </li>
	                            <li>
	                              <label>
	                                <input type="checkbox" name="optionsCheckboxes" value="option1">
	                                <span>Players</span>
	                              </label>
	                            </li>						
							</ul>
					   </div>
					  
					   <div class="btn-group">							
							<button id="saveButton" class="btn">
								<i class="icon-picture"></i>
							</button>
					   </div>
					
					   <div class="btn-group">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                               <i class="icon-info-sign"></i><span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><em>JourneyMap 2.0</em></li>
                                <li><a target="_blank" title="" href="http://feeds.feedburner.com/JourneyMap"><img src="img/feed-icon16x16.png" alt=""></a></li>
                                <li><a target="_blank" title="" href="http://feedburner.google.com/fb/a/mailverify?uri=Journeymap"><img src="img/email.png" alt=""></a></li>
                                <li><a target="_blank" title="" href="https://twitter.com/intent/follow?original_referer=localhost&region=follow_link&screen_name=JourneyMapMod&source=followbutton&variant=2.0"><img src="img/twitter.png" alt=""></a></li>
                            </ul>
			             </div>

				</div>
				

			</div>
		</div>
	</div>

	<canvas id="mapCanvas"></canvas>
	
    <div class="container-fluid">
        <span id="worldNameHeader">[JM.world.name]</span>
        <div id="slider-vertical" title=""></div>
    </div>
   
<script type="text/javascript" src="/js/journeymap.js"></script>
</body>
</html>
