<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JourneyMap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="Mark Woodman - Techbrew.net">

<link href="http://feeds.feedburner.com/JourneyMap" id="rssfeed" rel="alternate" type="application/rss+xml" />                
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
<link href="css/default.css" rel="stylesheet" type="text/css" />

<!-- Fav and touch icons -->
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png">

<!-- Javascript -->
<!--[if IE]><script type="text/javascript" src="excanvas.compiled.js"></script><![endif]-->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mousewheel.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui-1.10.0.custom.min.js"></script>
</head>

<body>

	<div id="header" class="navbar navbar-static-top">
		<div class="navbar-inner">
			<div class="container">
			
			     <a class="brand" href="#"><img src="img/journeymap.png" alt="JourneyMap"></a>
                    
			       <div class="btn-toolbar visible-tablet visible-desktop">
			       
				       <div class="btn-group jmtoggle">
	                        <a id="dayButton" class="btn btn-warning active" href="#">[day]</a></li>
	                        <a id="nightButton" class="btn btn-primary btn-inverse" href="#">[night]</a></li>                                            
	                    </div>
                    
			           <div class="btn-group jmtoggle">
                            <a id="followButton" class="btn active" href="#">[follow]</a>
                            <a id="caveButton" class="btn active" href="#">[cave]</a>
                       </div>
                       
					   <div class="btn-group jmtoggle">

							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
								Show... <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
							    <li>
                                  <label>
                                    <input id="checkSmoothScale" type="checkbox">
                                    <span>Smooth pixels</span>
                                  </label>
                                </li>
                                <li class="divider"></li>
								<li>
	                              <label>
	                                <input id="checkShowAnimals" type="checkbox">
	                                <span>Animals</span>
	                              </label>
	                            </li>
	                            <li>
	                              <label>
	                                <input id="checkShowPets" type="checkbox">
	                                <span>Pets</span>
	                              </label>
	                            </li>	
	                            <li>
                                  <label>
                                    <input id="checkShowMobs" type="checkbox">
                                    <span>Mobs</span>
                                  </label>
                                </li>
                                <li>
                                  <label>
                                    <input id="checkShowVillagers" type="checkbox">
                                    <span>Villagers</span>
                                  </label>
                                </li>
	                            <li>
	                              <label>
	                                <input id="checkShowPlayers" type="checkbox">
	                                <span>Players</span>
	                              </label>
	                            </li>						
							</ul>
					   </div>
					  
					   <div class="btn-group jmtoggle">							
							<button id="saveButton" class="btn">
								<i class="icon-picture"></i>
							</button>
					   </div>
					
					   <div class="btn-group">
							<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                               <i class="icon-info-sign"></i><span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><em>JourneyMap 2.0</em></li>
                                <li><a target="_blank" title="" href="http://feeds.feedburner.com/JourneyMap"><img src="img/feed-icon16x16.png" alt=""></a></li>
                                <li><a target="_blank" title="" href="http://feedburner.google.com/fb/a/mailverify?uri=Journeymap"><img src="img/email.png" alt=""></a></li>
                                <li><a target="_blank" title="" href="https://twitter.com/intent/follow?original_referer=localhost&region=follow_link&screen_name=JourneyMapMod&source=followbutton&variant=2.0"><img src="img/twitter.png" alt=""></a></li>
                            </ul>
			             </div>

				</div>
				

			</div>
		</div>
	</div>

	<canvas id="mapCanvas"></canvas>
	
    <div class="container-fluid">
        <span id="worldInfo">
            <div id="worldName"></div>
            <div>
                <span id="worldTimeTitle"></span>
                <span id="worldTime"></span>
            </div>
            <div>
                <span id="playerBiomeTitle"></span>
                <span id="playerBiome"></span>
            </div>
            <div>
                <span id="playerLocationTitle"></span>
                <span id="playerLocation"></span>
            </div>
            <div>
                <span id="playerElevationTitle"></span>
                <span id="playerElevation"></span>
            </div>
        </span>
        <div id="slider-vertical"></div>
    </div>
   
<script type="text/javascript" src="/js/journeymap.js"></script>
</body>
</html>
