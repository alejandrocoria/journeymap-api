<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JourneyMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="">
    <meta name="author" content="Mark Woodman - Techbrew.net">

    <link href="http://feeds.feedburner.com/JourneyMap" id="rssfeed" rel="alternate" type="application/rss+xml" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/default.css" rel="stylesheet" type="text/css" />

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon.png">

    <!-- Javascript -->
    <!--[if IE]><script type="text/javascript" src="js/excanvas.compiled.js"></script><![endif]-->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
  </head>

  <body>

    <div id="header" class="navbar navbar-static-top">
      <div class="navbar-inner">
      
        <div class="container">
        
         
          <img id="logo" src="ico/journeymap40.png">
          <div class="btn-group">            
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">JourneyMap <span id="version"></span> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a target="_blank" id="webLink" title="http://journeymap.techbrew.net" href="http://journeymap.techbrew.net"><img src="img/browser.png" width="16" alt=""><span id="webLinkText">http://journeymap.techbrew.net</span></a></li>
              <li><a target="_blank" id="forumLink" title="JourneyMap forum on minecraftforum.net" href="http://goo.gl/pmbTh"><img src="http://trinium.cursecdn.com/netbar/minecraftforums.png" width="16" alt=""><span id="forumLinkText">Minecraft Forum</span></a></li>
              <li><a target="_blank" id="rssLink" title="" href="http://feeds.feedburner.com/JourneyMap"><img src="img/feed-icon16x16.png" alt=""><span id="rssLinkText"></span></a></li>
              <li><a target="_blank" id="emailLink" title="" href="http://feedburner.google.com/fb/a/mailverify?uri=Journeymap"><img src="img/email.png" alt=""><span id="emailLinkText"></span></a></li>
              <li><a target="_blank" id="twitterLink" title="" href="https://twitter.com/intent/follow?original_referer=localhost&region=follow_link&screen_name=JourneyMapMod&source=followbutton&variant=2.0"><img src="img/twitter.png" alt=""><span id="twitterLinkText"></span></a></li>
            </ul>
          </div>
          
          <div class="btn-group jmtoggle">
              <a id="dayButton" class="btn btn-warning active" href="#">[day]</a></li>
              <a id="nightButton" class="btn btn-primary btn-inverse" href="#">[night]</a></li>
          </div>
          

              <div class="btn-group jmtoggle">
                <a id="followButton" class="btn active" href="#">[follow]</a>
                <a id="caveButton" class="btn active" href="#">[cave]</a>
              </div>

              <div class="btn-group jmtoggle">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                  <span id="showMenuText"></span><span class="caret"></span>
                </a>
                <ul id="showMenu" class="dropdown-menu">
                  <li>
                    <label>
                      <input id="checkShowAnimals" type="checkbox">
                      <span id="animalsMenuItem"></span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowPets" type="checkbox">
                      <span id="petsMenuItem"></span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowMobs" type="checkbox">
                      <span id="mobsMenuItem"></span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowVillagers" type="checkbox">
                      <span id="villagersMenuItem"></span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowPlayers" type="checkbox">
                      <span id="playersMenuItem"></span>
                    </label>
                  </li>
                </ul>
              </div>

              <div class="btn-group jmtoggle">
                <button id="saveButton" class="btn">
                  <i class="icon-picture"></i>
                </button>
              </div>

   

        </div>
      </div>
    </div>

    <canvas id="mapCanvas"></canvas>

    <div class="container">      
      <div id="worldInfo">
        <div>
          <span class="infoTitle" id="worldNameTitle"></span>
          <span id="worldName"></span>
        </div>
        <div>
          <span class="infoTitle" id="worldTimeTitle"></span>
          <span id="worldTime"></span>
        </div>
        <div>
          <span class="infoTitle" id="playerLocationTitle"></span>
          <span id="playerLocation"></span>
        </div>
        <div>
          <span class="infoTitle" id="playerElevationTitle"></span>
          <span id="playerElevation"></span>
        </div>
        <div>
          <span class="infoTitle" id="playerBiomeTitle"></span>
          <span id="playerBiome"></span>
        </div>
      </div>
      <div id="slider-vertical"></div>
    </div>

    <script type="text/javascript" src="/js/journeymap.js"></script>
  </body>
</html>
