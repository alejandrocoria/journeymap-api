<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JourneyMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="">
    <meta name="author" content="Mark Woodman - Techbrew.net">

    <link href="http://feeds.feedburner.com/JourneyMap" id="rssfeed" rel="alternate" type="application/rss+xml" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="css/journeymap3.css" rel="stylesheet" type="text/css" />

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="ico/journeymap144.png">

  </head>
<body>

    <div id="header" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img id="logo" class="navbar-brand" src="ico/journeymap40.png" alt="">
        </div>
        <div class="collapse navbar-collapse">
	        <ul class="nav navbar-nav">
		      <li class="dropdown">
		        <a class="navbar-brand btn dropdown-toggle" data-toggle="dropdown" href="#">JourneyMap <span id="version"></span> <b class="caret"></b></a>
		        <ul id="mainMenu" class="dropdown-menu">
		          <li><a target="_blank" id="webLink" title="http://journeymap.techbrew.net" href="http://journeymap.techbrew.net?original_referer=ingame"><img src="img/browser.png" width="16" alt=""><span id="webLinkText">http://journeymap.techbrew.net</span></a></li>
	              <li><a target="_blank" id="forumLink" title="JourneyMap forum on minecraftforum.net" href="http://goo.gl/sP15m"><img src="img/forums.png" width="16" alt=""><span id="forumLinkText">Minecraft Forum</span></a></li>
	              <li><a target="_blank" id="rssLink" title="" href="http://feeds.feedburner.com/JourneyMap"><img src="img/feed-icon16x16.png" alt=""><span id="rssLinkText">JourneyMap news RSS</span></a></li>
	              <li><a target="_blank" id="emailLink" title="" href="http://feedburner.google.com/fb/a/mailverify?uri=Journeymap"><img src="img/email.png" alt=""><span id="emailLinkText">JourneyMap news Email</span></a></li>
	              <li><a target="_blank" id="twitterLink" title="" href="https://twitter.com/intent/follow?original_referer=localhost&amp;region=follow_link&amp;screen_name=JourneyMapMod&amp;source=followbutton&amp;variant=2.0"><img src="img/twitter.png" alt=""><span id="twitterLinkText">Follow JourneyMapMod on Twitter</span></a></li>
	              <li><a target="_blank" id="donateLink" title="" href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=D5KK9FRAQG6DE"><img src="img/paypal.png" alt=""><span id="donateLinkText">Donate to JourneyMap</span></a></li>
		        </ul>
		      </li>
		      <li class="jmtoggle">
	            <a id="updateButton"><img src="img/alert.png"> <span id="updateText">[Update]</span></a>
	          </li>
	        </ul>
	        <div class="btn-group jmtoggle">
			    <button type="button" id="dayNightButton" class="btn btn-primary navbar-btn"><img id="dayNightButtonImg" src="img/sun.png"></button>
                <button type="button" id="followButton" class="btn btn-primary navbar-btn active"><img id="followButtonImg" src="img/marker.png"></button>
			</div>
	        
            <ul class="nav navbar-nav navbar-right">
	          <li class="dropdown jmtoggle">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                  <img src="img/options.png"><span class="caret"></span>
                </a>
                <ul id="showMenu" class="dropdown-menu">
                  <li>
                    <label>
                      <input id="checkShowCaves" type="checkbox">
                      <span id="cavesMenuItem">[Caves]</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowGrid" type="checkbox">
                      <span id="gridMenuItem">[Grid]</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowWaypoints" type="checkbox">
                      <span id="waypointsMenuItem">[Waypoints]</span>
                    </label>
                  </li>
                  <li class="divider"></li>
                  <li>
                    <label>
                      <input id="checkShowAnimals" type="checkbox">
                      <span id="animalsMenuItem">[Animals]</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowPets" type="checkbox">
                      <span id="petsMenuItem">[Pets]</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowMobs" type="checkbox">
                      <span id="mobsMenuItem">[Mobs]</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowVillagers" type="checkbox">
                      <span id="villagersMenuItem">[Villagers]</span>
                    </label>
                  </li>
                  <li>
                    <label>
                      <input id="checkShowPlayers" type="checkbox">
                      <span id="playersMenuItem">[Players]</span>
                    </label>
                  </li>
                </ul>
              </li>
              <li class="dropdown jmtoggle">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#"><img src="img/run.png"> <b class="caret"></b></a>
                <ul id="mainMenu" class="dropdown-menu">
                  <li><a href="#" id="autoMapButton"><img src="img/magic.png"><span id="autoMapButtonText">[Auto-Map World]</span></a></li>
                  <li><a href="#" id="saveButton"><img src="img/save.png"><span id="saveButtonText">[Save Map]</span></a></li>
                </ul>
              </li>              
		    </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    
    <div id="map-canvas"></div>

    <div id="worldInfo" class="nav-collapse collapse">

      <span class="infoTitle" id="worldNameLabel"></span>
      <span id="worldName"></span>

      <span class="infoTitle" id="worldTimeLabel"></span>
      <span id="worldTime"></span>

      <span class="infoTitle" id="playerLocationLabel"></span>
      <span id="playerLocation"></span>

      <span class="infoTitle" id="playerElevationLabel"></span>
      <span id="playerElevation"></span>

      <span class="infoTitle" id="playerBiomeLabel"></span>
      <span id="playerBiome"></span>

    </div>

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery.rotate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
    <script src="js/richmarker-compiled.js"></script>  
    <script src="js/journeymap3.js"></script>    
  </body>
</html>
